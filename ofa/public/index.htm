<!DOCTYPE html>
<html>
<head>
	<title>OFA Webclient</title>
	<style type="text/css">
		@font-face {
			font-family: "Open Sans";
			src: url('style/OpenSans-Regular.ttf')   format('truetype');
		}
		@font-face {
			font-family: "Open Sans";
			font-weight:600;
			src: url('style/OpenSans-Semibold.ttf')   format('truetype');
		}
		@font-face {
			font-family: "Open Sans";
			font-weight:bold;
			src: url('style/OpenSans-Bold.ttf')   format('truetype');
		}
		html, body {
			margin:0;
			padding:0;
			font-family:"Open Sans", sans-serif;
		}
		#keyList {
			background:#eee;
			float:left;
			font-size:11px;
			padding:10px;
		}
		#keyList div {
			margin:2px 0;
		}
		.panel {
			position:relative;
			display:inline-block;
			background-color:#eee;
			margin:10px 0 0 10px;
		}
		.panel .head, .modal .head {
			background-color:#30ab66;
			color:white;
			font-size:16px;
			font-weight:600;
			padding:5px 5px 5px 10px;
		}
		.panel .head .btn {
			display:inline-block;
			float:right;
			background-color:white;
			color:black;
			font-size:12px;
			line-height:22px;
			padding:0 5px;
			margin:0 0 0 5px;
			cursor:pointer;
		}
		.panel .head .close.btn {
			font-weight:bold;
			font-size:16px;
		}
		.panel .head .close.btn:before {
			content:"X";
		}
		.panel .graph canvas {
			vertical-align:top;
		}
		.panel .blob {
			width: 500px;
		}
		.panel .blob textarea {
			width: 100%;
		}
		.panel .blob button {
			float: left;
		}
		.modalOverlay {
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			background-color:rgba(255,255,255,0.6);
			z-index:1000;
		}
		.modal {
			position:absolute;
			top:120px;
			left:50%;
			margin-left:-170px;
			width:340px;
			background-color:#eee;
			box-shadow:0 0 25px rgba(0,0,0,0.3);
			font-size:12px;
			z-index:1001;
		}
		.modal .head {
			/* see .panel .head above! */
			padding:8px 20px;
		}
		.modal .body {
			padding:20px;
		}
		select, input, textarea {
			font-family:"Open Sans", sans-serif;
			font-size:12px;
			width:100%;
			box-sizing:border-box;
			padding:3px 5px;
			margin:0 0 5px;
			border:none;
		}
		select {
			background-color:#ddd;
		}
		.modal label {
			font-weight:600;
		}
		button, .robotBtn {
			font-family:"Open Sans", sans-serif;
			font-size:14px;
			font-weight:600;
			color:white;
			background-color:#666;
			padding:5px 20px;
			border:none;
			margin:5px 10px 0 0;
		}
		.robotBtn {
			padding:5px;
			margin:0 0 5px;
			cursor:pointer;
		}
		.robotBtn span {
			font-weight:normal;
		}
		nav ul {
			margin:0;
			padding:0;
			background:#eee;
			font-size:16px;
			font-weight:600;
		}
		nav ul li {
			display:inline-block;
			padding:5px 10px;
			margin:0;
			cursor:pointer;
		}
		nav ul li:hover {
			background:#30ab66;
			color:white;
		}
		.PointsList {
			width: 640px;
		}
		.PointListItem {
			text-align: center;
			width: 80px;
			float: left;
			padding: 3px;
			margin: 3px;
			border-color: #AAAAAA;
			border-width: 1px;
			border-style: solid;
		}

		ul.listbox, .mountDiplay {
			display:inline-block;
			height: 400px;
			margin: 10px;
			vertical-align: top;
			font-size: 12px;
			overflow: auto;
		}
		ul.listbox {
			background-color: white;
			border: 1px solid #ccc;
			width: 180px;
			list-style:none;
			padding:0;
		}
		ul.listbox li {
			padding: 3px 6px;
		}
		ul.listbox li.active {
			color:white;
			background: #27438d;
		}
		.mountDiplay {
			width: 550px;
			margin-left: 0;
		}
		.mountDiplay h2 {
			font-size:14px;
			font-weight:600;
		}
		.mountDiplay label {
			display:inline-block;
			width:270px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space:nowrap;
		}
		.mountDiplay input {
			box-sizing: border-box;
			width:150px;
		}
		.mountDiplay div button {
			font-size: 12px;
			padding: 3px;
			width:45px;
			margin:0 0 5px 5px;
		}
	</style>
</head>
<body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/libs/eventemitter2.js"></script>
	<script src="/libs/underscore-min.js"></script>

	<script src="/ui.js"></script>
	<script src="/debugDisplay.js"></script>
	<script src="/configEditor.js"></script>
	<script src="/connection.js"></script>
	<script src="/graph.js"></script>
	<script src="/xyGraph.js"></script>
	<script src="/queue.js"></script>
	<script src="/csvexport.js"></script>
	<script src="/showImage.js"></script>
	<script src="/calibrationPoints.js"></script>
	<script src="/configDialog.js"></script>
	<script src="/sliderMapper.js"></script>
	<script src="/ofa.js"></script>
</body>
</html>
